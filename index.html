<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
  <title>Sandbox</title>

  <style>
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Regular.otf") format("opentype");src:url("./fonts/Calibre-Regular.woff") format("woff");font-weight:normal;font-style:400}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Medium.otf") format("opentype");src:url("./fonts/Calibre-Medium.woff") format("woff");font-weight:normal;font-style:500}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Semibold.otf") format("opentype");src:url("./fonts/Calibre-Semibold.woff") format("woff");font-weight:normal;font-style:600}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Bold.otf") format("opentype");src:url("./fonts/Calibre-Bold.woff") format("woff");font-weight:normal;font-style:700}
    
    :root {
      --ink: #1C203C;
      --ink2: #141730;
      --ink3: #10132A;
      --btncolor: var(--ink);
      --btnhover: var(--ink2);
      --btnpress: var(--ink3);
      --btntext: white;
    }
    
    * {}
    html {font:normal 14px calibre, sans-serif;background:#fff}
    
    #btntest {}
    
    .btn {transition:background-color 200ms ease-in-out;display:inline-flex;cursor:pointer;border-radius:8px;color:var(--btntext);background:var(--btncolor);font-size:16px;font-weight:700;height:40px;padding:0 16px;align-items: center;align-content: center;}
      .btn:hover {background:var(--btnhover);}
      .btn:active {background:var(--btnpress);}
  </style>

</head>
<body>
  <div id=btntest>
    <div class=btn>Button</div>
  </div>
</body>
</html>
