<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
  <title>Sandbox</title>

  <style>
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Regular.otf") format("opentype");src:url("./fonts/Calibre-Regular.woff") format("woff");font-weight:400;font-style:normal}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Medium.otf") format("opentype");src:url("./fonts/Calibre-Medium.woff") format("woff");font-weight:500;font-style:normal}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Semibold.otf") format("opentype");src:url("./fonts/Calibre-Semibold.woff") format("woff");font-weight:600;font-style:normal}
    @font-face{font-family:'calibre';src:url("./fonts/Calibre-Bold.otf") format("opentype");src:url("./fonts/Calibre-Bold.woff") format("woff");font-weight:700;font-style:normal}
    
    :root {
      --ink: #1C203C;
      --ink2: #141730;
      --ink3: #10132A;
      --btncolor: var(--ink);
      --btnhover: var(--ink2);
      --btnpress: var(--ink3);
      --btntext: white;
    }
    
    * {}
    html {font:400 14px calibre, sans-serif;background:#fff}
    
    .swatch {width:200px;margin:0 20px 20px 0;}
    .scolor {width:100%;height:200px;border-radius:4px 4px 0 0;}
    .sinfo {background:#eaeaea;border-radius:0 0 4px 4px;}
    
    #btntest {}
      #btntest .btn {width:200px;}
    
    .btn {transition:background-color 200ms ease-in-out;display:inline-flex;cursor:pointer;border-radius:8px;color:var(--btntext);background:var(--btncolor);font-size:16px;font-weight:600;height:40px;padding:0 16px;align-items: center;justify-content: center;}
      .btn:hover {background:var(--btnhover);}
      .btn:active {background:var(--btnpress);}
  </style>

</head>
<body>
  <div id=swatches>
    <div class=swatch>
      <div class=scolor></div>
      <div class=sinfo>info</div>
    </div>
  </div>
  <div id=btntest>
    <div class=btn>Button</div>
  </div>
  
  <script>
    function swatches(){
      let colors = [{color:'141730', name:'xx'}, {color:'141730', name:'xy'}, {color:'141730', name:'xz'}, {color:'141730', name:'x1'}];
      
      let swatches = document.getElementById('swatches');
      
      for(var i=0;i<colors.length;i++){
        let s = document.createElement('div');
        let c = document.createElement('div');
        let n = document.createElement('div');
        
        let item = colors[i];
        let color = item.color;
        let name = item.name;
        
        s.className = 'swatch';
        c.className = 'scolor';
        n.className = 'sinfo';
        
        s.style.backgroundColor = '#' + color;
        
        
        swatches.appendChild(s);
      }
      
      swatches();
    }
  </script>
</body>
</html>
